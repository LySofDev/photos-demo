<mat-toolbar>
  <h1 class="title" (click)="onTitleClick()">Photos Demo</h1>
  <nav>
    <button
      mat-icon-button
      [disabled]="!(hasPreviousPage$ | async)"
      (click)="onPrevious()"
    >
      <mat-icon>navigate_before</mat-icon>
    </button>
    <button
      mat-icon-button
      [disabled]="!(hasNextPage$ | async)"
      (click)="onNext()"
    >
      <mat-icon>navigate_next</mat-icon>
    </button>
  </nav>
</mat-toolbar>
<router-outlet></router-outlet>
